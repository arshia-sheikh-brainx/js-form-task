<html>
    <head>
      <title>Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1 class="text-center">Validation Form</h1>
        <div class="container">
            <form action="/" method="get" id="validationForm">
                <div class="form-container">
                    First Name: <input class="input" type="text" name="fname" id="fname">
                    <p   class="message"></p>                   
                </div>
                <div class="form-container">
                    Last Name: <input class="input"  type="text" name="lname" id="lname">
                    <p   class="message"></p>                   
                </div>
                <div class="form-container">
                Age: <input class="input"  type="number" name="age" id="age">
                    <p   class="message"></p>                   
                </div>
                <div class="form-container">
                    Email: <input class=" input" type="text" name="email" id="email">
                    <p   class="message"></p>                   
                </div>  
                <div class="form-container">
                    Phone: <input class="input"  type="tel" name="phone" id="phone">
                    <p   class="message"></p>                   
                </div>               
                 <div class="form-container">
                    Password: <input class=" input"  type="password" name="password" id="password">
                    <p   class="message"></p>                   
                </div>
                <div class="form-container">
                    Confirm Password: <input class="input" type="password" name="confirmPassword" id="confirmPassword">
                    <p   class="message"></p>                   
                </div>
                

                <input id="validationFormBtn" type="submit" value="Submit" disabled>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
